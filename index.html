<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo LIst</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  </head>
  <body>
    <div id="main-container">
      <div id="add-container">
        <h2>Adicione suas tarefas:</h2>
        <form action="">
          <input type="text" name="task" id="task" placeholder="Escreva aqui sua task!"/>
          <button type="submit" id="add">
            <i class="fa-solid fa-location-arrow"></i>
          </button>
        </form>
      </div>
      <div id="tasks-container">
        <h2>Você deve cumpiri essas tarefas:</h2>
        <div class="task hide">
          <i class="fa fa-check"></i>
          <span class="task-title">Título da tarefa</span>
          <i class="fa fa-trash" id=""></i>
        </div>
        <p id="empty-tasks">Não possui tarefas adicionadas!</p>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
